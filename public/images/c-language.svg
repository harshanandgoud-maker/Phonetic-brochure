<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="main-grad-c" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <style>
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.4; }
      }
      @keyframes slide-code {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(5px); }
      }
      .code-line { animation: slide-code 3s ease-in-out infinite; }
      .cursor { animation: blink 1s step-end infinite; }
      .main-group { transform: translate(400px, 300px); }
    </style>
  </defs>
  
  <rect width="800" height="600" fill="none" />
  
  <g class="main-group">
    <!-- Monitor/Code Interface -->
    <rect x="-80" y="-60" width="160" height="120" rx="10" fill="url(#main-grad-c)" />
    <g class="code-line">
      <path d="M-60 -30 L0 -30" stroke="white" stroke-width="4" opacity="0.6"/>
      <path d="M-60 0 L40 0" stroke="white" stroke-width="4" opacity="0.6"/>
      <path d="M-60 30 L-20 30" stroke="white" stroke-width="4" opacity="0.6"/>
    </g>
    <rect x="-15" y="28" width="4" height="4" fill="white" class="cursor" />
    
    <!-- C logo hint -->
    <path d="M70 70 L90 70 L80 90 Z" fill="#1e40af" />
    <circle cx="0" cy="0" r="90" stroke="#93c5fd" stroke-width="2" stroke-dasharray="10 10" fill="none" opacity="0.5"/>
    
    <!-- Syntax Symbols -->
    <g fill="#1e3a8a" font-family="monospace" font-weight="bold" font-size="50">
      <text x="-130" y="0">{</text>
      <text x="130" y="0">}</text>
      <text x="90" y="-80">;</text>
      <text x="-90" y="90">#</text>
    </g>
  </g>
  
  <text x="400" y="550" text-anchor="middle" font-family="sans-serif" font-size="28" fill="#475569" font-weight="bold" letter-spacing="2">C LANGUAGE</text>
</svg>
