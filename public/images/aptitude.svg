<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="main-grad-apt" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    <style>
      @keyframes grow {
        0%, 100% { height: 40px; y: 20px; }
        50% { height: 60px; y: 0px; }
      }
      @keyframes grow-2 {
        0%, 100% { height: 60px; y: 0px; }
        50% { height: 40px; y: 20px; }
      }
      @keyframes rotate-orbit {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .bar-1 { animation: grow 3s ease-in-out infinite; }
      .bar-2 { animation: grow-2 3s ease-in-out infinite; }
      .orbit-path { animation: rotate-orbit 20s linear infinite; transform-origin: center; }
      .main-group { transform: translate(400px, 300px); }
    </style>
  </defs>
  
  <rect width="800" height="600" fill="none" />
  
  <g class="main-group">
    <!-- Central Calculator/Graph -->
    <circle cx="0" cy="0" r="75" fill="url(#main-grad-apt)" opacity="0.1" />
    <path d="M-40 40 L-40 -40 L40 0 Z" fill="url(#main-grad-apt)" transform="rotate(-90)" /> 
    <rect x="-20" y="20" width="10" height="40" fill="#d97706" class="bar-1" />
    <rect x="0" y="0" width="10" height="60" fill="#d97706" class="bar-2" />
    <rect x="20" y="-30" width="10" height="90" fill="#d97706" />
    
    <!-- Math Symbols -->
    <g fill="#b45309" font-family="monospace" font-weight="bold" font-size="30">
      <text x="-100" y="-80">%</text>
      <text x="100" y="80">+</text>
      <text x="110" y="-90">=</text>
      <text x="-110" y="90">÷</text>
      <text x="0" y="-120">∑</text>
    </g>
    
    <!-- Orbit Rings -->
    <g class="orbit-path">
      <ellipse cx="0" cy="0" rx="140" ry="60" stroke="#cbd5e1" stroke-width="2" fill="none" transform="rotate(20)" />
      <ellipse cx="0" cy="0" rx="140" ry="60" stroke="#cbd5e1" stroke-width="2" fill="none" transform="rotate(-20)" />
    </g>
  </g>
  
  <text x="400" y="550" text-anchor="middle" font-family="sans-serif" font-size="28" fill="#475569" font-weight="bold" letter-spacing="2">APTITUDE</text>
</svg>
