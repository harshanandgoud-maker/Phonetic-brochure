<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="main-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <style>
      @keyframes float {
        0%, 100% { transform: translate(400px, 300px) translateY(0); }
        50% { transform: translate(400px, 300px) translateY(-10px); }
      }
      @keyframes pulse-ring {
        0%, 100% { transform: scale(1); opacity: 0.1; }
        50% { transform: scale(1.1); opacity: 0.2; }
      }
      @keyframes orbit {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .center-group { animation: float 6s ease-in-out infinite; }
      .pulse-circle { animation: pulse-ring 4s ease-in-out infinite; transform-origin: center; }
      .orbit-ring { transform-origin: center; animation: orbit 20s linear infinite; }
    </style>
  </defs>
  
  <!-- Transparent background -->
  
  <!-- Abstract Representation of Intelligence -->
  <g class="center-group">
    <!-- Central Hub -->
    <circle cx="0" cy="0" r="60" fill="url(#main-grad)" class="pulse-circle" />
    <circle cx="0" cy="0" r="40" fill="url(#main-grad)" />
    <path d="M-15 -10 L0 15 L20 -15" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Nodes -->
    <g class="orbit-ring">
        <g stroke="#64748b" stroke-width="2">
        <line x1="0" y1="-40" x2="0" y2="-120" />
        <line x1="0" y1="40" x2="0" y2="120" />
        <line x1="-35" y1="-20" x2="-100" y2="-60" />
        <line x1="35" y1="-20" x2="100" y2="-60" />
        <line x1="-35" y1="20" x2="-100" y2="60" />
        <line x1="35" y1="20" x2="100" y2="60" />
        </g>
        
        <!-- Outer Nodes -->
        <circle cx="0" cy="-120" r="15" fill="#3b82f6" />
        <circle cx="0" cy="120" r="15" fill="#8b5cf6" />
        <circle cx="-100" cy="-60" r="15" fill="#6366f1" />
        <circle cx="100" cy="-60" r="15" fill="#6366f1" />
        <circle cx="-100" cy="60" r="15" fill="#a855f7" />
        <circle cx="100" cy="60" r="15" fill="#a855f7" />
        
        <!-- Connection Arcs -->
        <path d="M-100 -60 Q 0 -180 100 -60" stroke="#cbd5e1" stroke-width="2" fill="none" stroke-dasharray="8 4"/>
        <path d="M-100 60 Q 0 180 100 60" stroke="#cbd5e1" stroke-width="2" fill="none" stroke-dasharray="8 4"/>
    </g>
  </g>
  
  <text x="400" y="550" text-anchor="middle" font-family="sans-serif" font-size="28" fill="#475569" font-weight="bold" letter-spacing="2">GENERAL INTELLIGENCE</text>
</svg>
