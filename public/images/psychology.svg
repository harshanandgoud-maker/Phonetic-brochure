<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="main-grad-psy" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
    <style>
      @keyframes puzzle-float {
        0%, 100% { transform: translateY(0) rotate(45deg); }
        50% { transform: translateY(-5px) rotate(45deg); }
      }
      @keyframes thought-pulse {
        0%, 100% { opacity: 0.2; transform: scale(1); }
        50% { opacity: 0.3; transform: scale(1.02); }
      }
      .puzzle-piece { animation: puzzle-float 4s ease-in-out infinite; transform-origin: center; }
      .head-shape { animation: thought-pulse 5s ease-in-out infinite; transform-origin: center; }
      .main-group { transform: translate(400px, 300px); }
    </style>
  </defs>
  
  <rect width="800" height="600" fill="none" />
  
  <g class="main-group">
    <!-- Head/Mind Abstract -->
    <path d="M-40 -60 Q 40 -120 80 -40 T 100 40 Q 80 120 0 100 Q -80 80 -40 -60" fill="url(#main-grad-psy)" class="head-shape" />
    <circle cx="0" cy="0" r="50" fill="url(#main-grad-psy)" />
    
    <!-- Puzzle/Connections inside -->
    <path d="M-15 -15 L15 -15 L15 15 L-15 15 Z" fill="white" opacity="0.8" class="puzzle-piece" />
    <circle cx="0" cy="-30" r="8" fill="white" opacity="0.6"/>
    <circle cx="-30" cy="10" r="8" fill="white" opacity="0.6"/>
    <circle cx="30" cy="10" r="8" fill="white" opacity="0.6"/>
    
    <!-- Thought Bubble Elements -->
    <g fill="none" stroke="#be185d" stroke-width="3" stroke-linecap="round">
      <path d="M-80 -80 Q -100 -120 -60 -120" />
      <path d="M80 -60 Q 120 -100 80 -120" />
      <path d="M-60 80 Q -100 100 -60 120" />
    </g>
    
    <circle cx="90" cy="-90" r="5" fill="#be185d" />
    <circle cx="-90" cy="90" r="5" fill="#be185d" />
  </g>
  
  <text x="400" y="550" text-anchor="middle" font-family="sans-serif" font-size="28" fill="#475569" font-weight="bold" letter-spacing="2">PSYCHOLOGY</text>
</svg>
